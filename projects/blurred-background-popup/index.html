<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Fundo Borrado com Popup com HTML, CSS e JavaScript">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Daiana de Paula">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/style.css">

	<title>Fundo Borrado com Popup</title>
</head>

<body>

	<div class="container">
		<h1>Bem vindo ao nosso site</h1>
		<button class="btn">Clique para participar</button>
	</div>

	<div class="popup-container active">
		<h4>20% de desconto</h4>
		<label for="email">Seu email</label>
		<input type="email" name="email" class="input" placeholder="Entre com seu email">
		<button class="popup-btn">Participe</button>

		<div class="close-icon">
			<i class="fa-solid fa-x fa-3x"></i>
		</div>
	</div>

	<script src="./src/js/index.js"></script>
</body>

</html>
