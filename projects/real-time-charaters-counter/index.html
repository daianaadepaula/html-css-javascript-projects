<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Contador de caracteres em tempo real com HTML, CSS e JavaScript">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Daiana de Paula">

	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/style.css">

	<title>Contador de caracteres em tempo real</title>
</head>

<body>

	<div class="container">
		<h2>Contador de Caracteres</h2>

		<textarea id="textarea" class="textarea" cols="30" rows="10" placeholder="Por favor escreva seu texto aqui..."
			maxlength="50"></textarea>

		<div class="counter-container">
			<p>
				Total de Caracteres: <span class="total-counter" id="total-counter"></span>
			</p>

			<p>
				Restante: <span class="remaining-counter" id="remaining-counter"></span>
			</p>
		</div>
	</div>

	<script src="./src/js/index.js"></script>

</body>

</html>
